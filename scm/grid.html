<html>
    <head>
        <link rel="stylesheet" href="./css/reset.css">
        <style>
.wrapper {
  display: grid;
  grid-template-columns: repeat(5,1fr);
  grid-auto-columns: 100px;
}
.box1 {
  grid-column-start: 1;
  grid-column-end: 4;
  grid-row-start: 1;
  grid-row-end: 3;
}

.box2 {
  grid-column-start: 1;
  grid-row-start: 3;
  grid-row-end: 5;
}
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
            <div>Five</div>
          </div>
    </body>
</html>
